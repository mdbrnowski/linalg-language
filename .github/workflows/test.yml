name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install Python and the package
        run: |
          uv python install
          uv tool install ruff
          uv sync --all-extras --dev
      - name: Ruff linter
        run: uv run ruff check
      - name: Ruff formatter
        run: uv run ruff format --check
